<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family:"Century Gothic";
        }
        .rules{
            justify-content: center;
            text-align: center;
        }
        .choices{
            display: flex;
            justify-content: center;
        }
        .results {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="rules">
        <h1>Rock, Paper, Scissors</h1>
        <p>The rules are as follows:</p> 
        <p>Rock smashes Scissors;</p>
        <p>Paper covers Rock;</p>
        <p>Scissors cut Paper.</p>

    </div>  

    <div class = "choices">
        
        <button id="rock" data-cy= "rock-btn" >Rock</button>
        <button id="paper" data-cy= "paper-btn">Paper</button>
        <button id="scissors" data-cy= "scissors-btn">Scissors</button>
    </div>

    <div class="results">
        <h2>Yuor choice is: <span id="user-choice" data-cy= "user-choice"></span></h2>
        <h2>The computer chose: <span id="computer-choice" data-cy= "computer-choice"></span></h2>
        <h2>The result is: <span id= "result" data-cy= "result"></span></h2>
    </div>

    <script>

        const optionsList = document.querySelectorAll("button");
		
		let userChoice;
        let computerChoice;
        let result;

        optionsList.forEach((choice) => { choice.addEventListener("click", (e) => {
            userChoice = document.getElementById(e.target.id).innerHTML;
            document.getElementById("user-choice").innerHTML = userChoice;
            generateComputerChoice(optionsList);
            document.getElementById("computer-choice").innerHTML = computerChoice.innerHTML;
            document.getElementById("result").innerHTML = getResult();

        }
        
        )
            
        });
                
        
        function generateComputerChoice(list) {
            let randomNum = Math.floor(Math.random() *3);
            computerChoice = list[randomNum];
        }
        function getResult() {
            if(computerChoice.innerHTML === userChoice) {
                result = "It's a Tie!";
            }
            else {
                
                if (computerChoice.innerHTML == "Rock" && userChoice == "Paper" ){
                    result = "You Won!";}
                
                else if (computerChoice.innerHTML == "Paper" && userChoice == "Scissors" ){
                    result = "You Won!";}
                else if (computerChoice.innerHTML == "Scissors" && userChoice == "Rock" ){
                    result = "You Won!";}
                else {
                    result = "You Lost!";}
                }
            return result;            
        }
        
    </script>
</body>
</html>
